function MM_preloadImages() { //v3.0
  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();

function createCookie(name, value, seconds) {
    var expires = "";
    if (seconds) {
        var date = new Date();
        date.setTime(date.getTime() + (seconds * 1000 + 15));
        expires = "; expires=" + date.toGMTString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}
function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}
function hasCookie(name) {
    return (document.cookie || "").indexOf(name+"=") != -1;
}
function eraseCookie(name) {
  var ie = navigator.userAgent.match(/MSIE\s([\d.]+)/),
      ie11 = navigator.userAgent.match(/Trident\/7.0/) && navigator.userAgent.match(/rv:11/),
      ieEDGE = navigator.userAgent.match(/Edge/g),
      ieVer=(ie ? ie[1] : (ie11 ? 11 : (ieEDGE ? 12 : -1)));
  if (ie){
       document.execCommand("ClearAuthenticationCache");
   return;
  }
    document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}
function createXMLObject()
{
  if(window.XMLHttpRequest)
    xmlhttp=new XMLHttpRequest();
  else if (window.ActiveXObject)
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  return xmlhttp;
}
function logoutfunction(msgtmp)
{
  var page='.force_logout';
  var agt=navigator.userAgent.toLowerCase();
  if(agt.match(/msie ([\d.]+)/) || agt.match(/rv:([\d.]+)\) like gecko/))
  {
    document.execCommand("ClearAuthenticationCache",false);    
  }
  else
  {
    var xmlhttp=createXMLObject();      
    xmlhttp.open("GET",page,true,"logout","logout");
    // xmlhttp.setRequestHeader("Authorization","Basic YXNkc2E6");
    xmlhttp.send();
//  if(agt.indexOf("chrome")==-1)
//  xmlhttp.abort();      
  }
  document.getElementById("title").innerHTML=msgtmp;    
}
function login_again() {
  window.open("http://"+window.location.host, "_self");
//  window.top.location.assign("/")
}
function showmessage(){  
  var tmpnow=window.location.toString();
  var urlsearch=tmpnow.search("success");
  var p=tmpnow.search(/=/);
  var addrnow=tmpnow.substring(p+1);
  var messages;

  if(addrnow=="success")
  {
    messages=LogoutWarn4;

    logoutfunction(messages);
  }
  else if(addrnow=="autologout")
  { 
     messages=LogoutWarn3;
//    messages="The connection has been idle for 5 minutes. If you need to set, please log in again.";
    logoutfunction(messages);
  }
  else if (addrnow == "aga") {
    messages=LogoutWarn5;
    logoutfunction(messages);
 }
  else
  {
    messages=LogoutWarn6;
    logoutfunction(messages);
    document.getElementById("message").innerHTML==LogoutWarn6;;
  } 
  eraseCookie("x10_session");
  eraseCookie("user");
  console.log(document.cookie);
}

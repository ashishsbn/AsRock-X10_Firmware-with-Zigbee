<script type="text/javascript">
function fillDatalist()
{
  $.ajax({
    url:'/f/getDashboardClientList',
    type: "GET",
    success: function(result) {
      for (var i=1; i<=parseInt(result.client[0].num); i++) {
        var option = $('<option value="' + result.client[i].ipAddr + '">' + 
                     result.client[i].ipAddr + '(' + 
                     decodeURIComponent(result.client[i].name) + ')' + '</option>');
        $('#clientInfo').append(option);
      }
    },
    error : function() {
      console.log("post /f/getDashboardClientList error");
    }
  });
}

function setData(url)
{
  var argu, dmzEnabled, hostIpAddr;
  
  argu = "";
  dmzEnabled = parseValueOfOnOff($('#dmzEnabled').val());
  argu += "&dmzEnabled=" + dmzEnabled;
  if (dmzEnabled == "1") {
    hostIpAddr = $('input#hostIpAddr').val();
    if (!checkIPAddr(hostIpAddr)) {
      alert(InvalidIpAddress);
      $('input#hostIpAddr').focus();
      return false;
    }
    argu += "&hostIpAddr="+hostIpAddr;
  }
  
  $.ajax({
    url: url,
    type: "POST",
    data: argu,
    dataType: "json",
    success: function(result) {
      console.log(result);
    },
    error : function() {
      console.log("post " + url + " error");
    }
  });

  return true;
}

function checkDmzState(switchThis)
{
  if ($('#' + switchThis.id).val() == "ON") {
    $('input#hostIpAddr').removeAttr('disabled');
  }
  else {
    $('input#hostIpAddr').attr('disabled', 'disabled');
  }
}

function afterAssign()
{
  checkDmzState(document.getElementById('dmzEnabled'));
}

$(document).ready(function() {
  isLoggedIn();
  console.log("document ready!!!");
  
  /* Setup the Menu, expand the WAN items */
  $('#wanMenu').parent().removeClass('menu');
  $('#wanMenu').parent().addClass('mainmenu');
  $('#wanMenu').find('.submenu').addClass('show_menu');
  $('.show_menu').show();
  $('#wanDmz').removeClass('show_menu');
  $('#wanDmz').removeClass('submenu');
  $('#wanDmz').addClass('mainsubmenu');
  $('#wanDmz').addClass('show_menu');

  /* Empty category arrays */
  emptyElementArrays();
  
  text(WANHostIPAddr, "hostIpAddr");
  addDatalist("input#hostIpAddr", "clientInfo");
  switchOnOff(WANDMZ, "dmzEnabled", checkDmzState);
  
  /* Get the data and fill the DOM */
  var dmzInfo = getData("/f/getDmz");
  if (dmzInfo != null) { 
    /* Put the value into the DOM by key (id) */
    $.each(dmzInfo, function(key, value) {
      console.log("key : " + key + " value : " + value);
      doAssignValues(key, value);
    });
	afterAssign();
  }
  
  fillDatalist();
  
  /* Apply action */
  $('#Apply').click(function(event) {
    console.log("apply click...");
    if (setData("/f/setDmz")) {
      showWindow("waitWindow");
      countdownWindow("waitingDig");
    }
  });
  
  /* Cancel action */
  $('#Cancel').click(function(event) {
    console.log("cancel click...");
    refresh();
  });
});
</script>

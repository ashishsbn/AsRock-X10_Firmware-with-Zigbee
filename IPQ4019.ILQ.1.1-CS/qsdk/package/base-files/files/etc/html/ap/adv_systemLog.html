var SysClock = [];
var TimeCounter;

function clearLog()
{
  document.getElementById("logtext").value = "";
  $.ajax
  ({
    url: '/f/ap/clearSyslog',
	data: 'POST',
    dataType: 'text/plain',
    success:
      function(data)
      {
		document.location.reload(true);
      },
    complete:
      function(){
        document.location.reload(true);
      }
  }); 
}

function get_logdata()
{ 
  $.ajax
  ({
    url: '/f/ap/getSyslog',
    dataType: 'text',
    success:function(data)
    {
      $("TEXTAREA").html(data);
    },
    error:function(XMLHttpRequest,textStatus,errorThrown)
    {
      // alert(XMLHttpRequest.readyState+"   "+XMLHttpRequest.status+"   "+XMLHttpRequest.responseText);

      // alert("Network Fail");
    }
  }); 
}

function save_TextAsFile()
{
  document.getElementById('invisible').src = "/f/ap/getSyslog";
}

function destroyClickedElement(event)
{
	document.body.removeChild(event.target);
}

function updateTimeZone(index)
{
   var argu;
  
  console.log("get index : " + index );
  
  argu = "SysTimeZone=" + index;
  
   $.ajaxSetup({
    async: false
  });

  $.ajax({
    url: "/f/ap/setSysTimeZone",
    type: "POST",
    data: argu,
    dataType: "json",
    success: function(result) {
      console.log(result);
    },
    error : function() {
      console.log("post " + "/f/ap/setSysTimeZone" + " error");
    }
  });

  $.ajaxSetup({
    async: true
  });
}

function setTimeZone(index)
{
   updateTimeZone(index);
  
   waitTimeout=5;
   showWindow("waitWindow");
   countdownWindow("waitingDig");
 
  //refresh();
  //postForm("#time",1);
  //showreboot();
}

function systime_update(){
  var devInfo = getData("/f/ap/getDevSystemTime","0");
  if (devInfo != null) { 
    $.each(devInfo, function(key, value) {
	  var i;
	  var items = value.split("#");
      
	  for(i=0;i<items.length;i++)
		SysClock[i]=items[i];
	 
	  TimeCounter = 0;
	});
  }
}

function display_sec()
{
  var refresh=1000; // Refresh rate in milli seconds
  Systime_var=setTimeout('display_clock()',refresh);
}

function n(n){
    return n > 9 ? "" + n: "0" + n;
}

function display_clock() {
//var strcount
  var Sec = new Number(SysClock[2]);
  var Min = new Number(SysClock[1]);
  var ShowClock;
  var updateflg = 0;
  
  if(TimeCounter > 120){
    systime_update();
	updateflg = 1;
  }else{
    Sec++;

    if(Sec == 60) {
      Sec = 0;
      Min++;
      if(Min == 60){
        systime_update(); 
		updateflg = 1;
	  }
    }
  }
  if(updateflg == 0){
    SysClock[2]=n(Sec);
    SysClock[1]=n(Min);
  }
  ShowClock = SysClock[0]+":"+SysClock[1]+":"+SysClock[2]+" "+ SysClock[3];
   
  //console.log("ShowClock : "+ShowClock);
  document.getElementById('clock').innerHTML = ShowClock;
  
  TimeCounter++;
  tt=display_sec();
}

function getSetting(){

  var devInfo = getData("/f/ap/getDevSummary","0");
  if (devInfo != null) { 
    // Put the value into the DOM by key (id) 
    $.each(devInfo, function(key, value) {
    //  console.log("key : " + key + " value : " + value);
	  if(key == "SysTimeZone"){
	    var systimezone = parseInt(value);
  		console.log("system time zone = " + systimezone);
  		$('select#ntpzonetime').val(systimezone);
	  }else if(key == "SystemDate"){    
		var items = value.split("#");
		var i;
     //   console.log("My Date : " + value);
	    for(i=0;i<items.length;i++)
		   SysClock[i]=items[i];
		TimeCounter = 0;
	  }else
        $("#" + key).text(value);
    });
  }else {
    console.log("devInfo is null");
  }

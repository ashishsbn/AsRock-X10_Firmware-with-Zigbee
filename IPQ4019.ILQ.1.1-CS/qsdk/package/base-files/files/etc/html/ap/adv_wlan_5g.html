var wpsEnabled, gChannelList;

function setData(url)
{
  var argu, ssid, broadcast, rts, dtim;
  var authMode, password, radiusIp, radiusPort, radiusKey;
  
  argu = "band=1";
  argu += "&enableRadio=" + parseValueOfOnOff($('#enableRadio').val());
  argu += "&enableSchedule=" + parseValueOfOnOff($('#enableSchedule').val());
  argu += "&channel=" + $('select#channel').val();
  
  ssid = $('input#ssid').val();
  if (!checkSSID(ssid) || !checkSpace(ssid)) {
    alert(WirelessWarn1);
	$('input#ssid').focus();
	return false;
  }
  argu += "&ssid=" + encodeURIComponent(ssid);
  
  argu += "&mode=" + $('select#mode').val();
  argu += "&cts=1";
  argu += "&bandwidth=" + $('select#bandwidth').val();
  broadcast = parseValueOfOnOff($('#broadcast').val());
  argu += "&broadcast=" + broadcast;
  argu += "&preamble=0";
  
  rts = $('input#rts').val();
  if (isNaN(rts)) {
    alert(WirelessWarn7);
    $('input#rts').focus();
    return false;
  }
  else if(rts > 2347 || rts < 0){
    alert(WirelessWarn8);
    $('input#rts').focus();
    return false;
  }
  argu += "&rts=" + rts;
  
  dtim = $('input#dtim').val();
  if (isNaN(dtim)) {
    alert(WirelessWarn5);
    $('input#dtim').focus();
    return false;
  }
  else if(dtim > 255 || dtim < 1){
    alert(WirelessWarn6);
    $('input#dtim').focus();
    return false;
  }
  argu += "&dtim=" + dtim;
  
  argu += "&txPower=" + $('select#txPower').val();
  argu += "&wmm=" + parseValueOfOnOff($('#wmm').val());
  authMode = $('select#authMode').val();
  argu += "&authMode=" + authMode;
  if (authMode == 1 || authMode == 2) {
    password = $('input#password').val();
    if (password.length < 8) {
      alert(WirelessWarn2);
      $('input#password').focus();
      return false;
    }
    else if (password.length > 63) {
      alert(WirelessWarn3);
      $('input#password').focus();
      return false;
    }
	else if (!checkSpace(password)) {
      alert(WirelessWarnPsk);
      $('input#password').focus();
      return false;
    }
    argu += "&password=" + encodeURIComponent(password);
  }
  else if (authMode == 3) {
    radiusIp = $('input#radiusIp').val();
    if(!checkIPAddr(radiusIp)){
      alert(InvalidRadirsIp);
      $('input#radiusIp').focus();
      return false;
    }
    argu += "&radiusIp=" + radiusIp;
    
    radiusPort = $('input#radiusPort').val();
    if (isNaN(radiusPort)) {
      alert(InvalidRadirsPort1);
      $('input#radiusPort').focus();
      return false;
    }
    else if(radiusPort > 65535 || radiusPort < 1){
      alert(InvalidRadirsPort2);
      $('input#radiusPort').focus();
      return false;
    }
    argu += "&radiusPort=" + radiusPort;
    
    radiusKey = $('input#radiusKey').val();
    if (radiusKey.length < 1) {
      alert(WANWarn4);
      $('input#radiusKey').focus();
      return false;
    }

    argu += "&radiusKey=" + encodeURIComponent(radiusKey);
  }
  
  //Check WPS
  if (broadcast == 0 || authMode == 3) {
    alert(WPSDisabled);
    wpsEnabled = 0;
  }
  argu += "&wpsEnabled=" + wpsEnabled;
  
  console.log(argu);
  
  requiredData.ssid5g = ssid;
  if (authMode == 1 || authMode == 2) {
    requiredData.psk5g = password;
  }
  
  $.ajax({
    url: url,
    type: "POST",
    data: argu,
    dataType: "json",
    success: function(result) {
      console.log(result);
    },
    error : function() {
      console.log("post " + url + " error");
    }
  });
  
  return true;
}

function changePskStat(maskChecked)
{
  changePassStat("password", maskChecked);
}

function changeRadiusKeyStat(maskChecked)
{
  changePassStat("radiusKey", maskChecked);
}

function checkEnableSchedule(switchThis)
{
  if ($('#enableSchedule').val() == "ON") {
    showdiv('wirelessSchedule');
  }
}

function getChannelList(channelList)
{
  var channelArray, tmpArray, i;
  
  tmpArray = channelList.split(",");
  channelArray = {"0":"Auto"};
  for (i = 0; i < tmpArray.length; i++) {
	channelArray[tmpArray[i]]=tmpArray[i];
  }
  
  return channelArray;
}

function updateChannelList(channelArray)
{
  var channel = parseInt($('select#channel').val());
  $('select#channel').empty();
  $.each(channelArray, function(index, value) {
    var bandwidth = $('select#bandwidth').val();
    if (bandwidth != "HT20" && parseInt(value) == 165) {
      return;
    }
    $('select#channel').append("<option value=\"" + index + "\">" + value + "</option>");
  });
  $('select#channel').val(channel);
}

function updateChannel165()
{
  updateChannelList(getChannelList(gChannelList));
}

function updateBandwidth()
{
  var channel, mode, bandwidth, bandwidthList;
  var acBandwidth={"HT20" : "20", "HT40" : "20/40", "HT80" : "20/40/80"};
  var nBandwidth={"HT20" : "20", "HT40" : "20/40"};
  var aBandwidth={"HT20" : "20"};
  
  channel = parseInt($('select#channel').val());
  mode = $('select#mode').val();
  bandwidth = $('select#bandwidth').val();
  $('select#bandwidth').empty();
  
  if (channel == 165) {
    bandwidthList = aBandwidth;
  }
  else {
    if (mode.indexOf("ac") > -1) {
      bandwidthList = acBandwidth;
    }
    else if (mode.indexOf("n") > -1) {
      bandwidthList = nBandwidth;
    }
    else {
      bandwidthList = aBandwidth;
    }
  }
  
  $.each(bandwidthList, function(index, value) {
    $('select#bandwidth').append("<option value=\"" + index + "\">" + value + "</option>");
  });
  
  if (channel == 165) {
    $('select#bandwidth').val("HT20");
  }
  else {
    if (mode.indexOf("ac") > -1) {
      bandwidthList = acBandwidth;
      $('select#bandwidth').val(bandwidth);
    }
    else if (mode.indexOf("n") > -1) {
      bandwidthList = nBandwidth;
      if (bandwidth == "HT80" || bandwidth == "HT80Auto" ) {
        $('select#bandwidth').val("HT40");
      }
      else {
        $('select#bandwidth').val(bandwidth);
      }
    }
    else {
      bandwidthList = aBandwidth;
      $('select#bandwidth').val("HT20");
    }
  }

  updateChannel165();
}

function updatePasswordAttr()
{
  var authMode;
  
  authMode = parseInt($('select#authMode').val());
  
  if (authMode != 3) {
    $('input#radiusIp').attr('disabled', 'disabled');
    $('input#radiusPort').attr('disabled', 'disabled');
    $('input#radiusKey').attr('disabled', 'disabled');
    $('input#radiusKeyMask').attr('disabled', 'disabled');
    if (authMode == 0) {
      $('input#password').attr('disabled', 'disabled');
      $('input#pskMask').attr('disabled', 'disabled');
    }
    else {
      $('input#password').removeAttr('disabled');
      $('input#pskMask').removeAttr('disabled');
    }
  }
  else {
    $('input#password').attr('disabled', 'disabled');
    $('input#pskMask').attr('disabled', 'disabled');
    $('input#radiusIp').removeAttr('disabled');
    $('input#radiusPort').removeAttr('disabled');
    $('input#radiusKey').removeAttr('disabled');
    $('input#radiusKeyMask').removeAttr('disabled');
  }
}

function afterAssign()
{
  updateBandwidth();
  updatePasswordAttr();
}

$(document).ready(function() {
  console.log("document ready!!!");
  isLoggedIn();
  
  /* Setup the Menu, expand the Wireless items */
  $('#wirelessMenu').parent().removeClass('menu');
  $('#wirelessMenu').parent().addClass('mainmenu');
  $('#wirelessMenu').find('.submenu').addClass('show_menu');
  $('.show_menu').show();
  $('#wireless5G').removeClass('show_menu');
  $('#wireless5G').removeClass('submenu');
  $('#wireless5G').addClass('mainsubmenu');
  $('#wireless5G').addClass('show_menu');

  /* Empty category arrays */
  emptyElementArrays();
  getSCHData('/f/ap/getSchedule','wifi5Gonoff',"enableSchedule");
  /* Draw items */
  switchOnOff(Wireless5GEnable, "enableRadio");
  var fullSchedule = Wireless5GSCHEnable + " <a href=\"#\" onclick=\"showdiv('wirelessSchedule')\"><span>" + GeneralEdit + "</span></a>";
  switchOnOff(fullSchedule, "enableSchedule", checkEnableSchedule);
  select(Wireless5GChannel, "channel", {"0" : "Auto"}, updateBandwidth);
  text(Wireless5GSSID, "ssid");
  $('input#ssid').attr('maxlength', 32);
  var modeList = {"11anac" : "Auto", "11n" : "N only", "11a" : "Legacy"};
  select(Wireless5GMode, "mode", modeList, updateBandwidth);
  //switchOnOff(Wireless5GCTS, "cts");
  var bandwidthList = {"HT20" : "20", "HT40" : "40/80", "HT80" : "20/40/80"};
  select(Wireless5GBW, "bandwidth", bandwidthList, updateChannel165);
  switchOnOff(Wireless5GBroadcastSSID, "broadcast");
  //var preambleList = {"0" : "Long", "1" : "Short"};
  //select(Wireless5GPreambleType, "preamble", preambleList);
  text(Wireless5GRTS, "rts");
  text(Wireless5GDTIM, "dtim");
  var txPowerList = {"0" : "100%", "1" : "75%", "3" : "50%", "6" : "25%"};
  select(Wireless5GTxPower, "txPower", txPowerList);
  switchOnOff(Wireless5GWMM, "wmm");
  
  var authModeList = {"0" : "OPEN", "1" : "WPA2-AES", "2" : "WPA Mixed-TKIP+AES", "3" : "WPA Mixed Enterprise-TKIP+AES"};
  select(Wireless5GAuthMethod, "authMode", authModeList, updatePasswordAttr);
  text(Wireless5GPassword, "password", null, 1);
  $('input#password').after("&nbsp;<input type=\"checkbox\" id=\"pskMask\" checked onclick=\"changePskStat(this.checked);\"><span>" + WirelessMask + "</span></input>");
  
  text(Wireless5GIP, "radiusIp");
  text(Wireless5GPort, "radiusPort");
  text(Wireless5GShareKey, "radiusKey", null, 1);
  $('input#radiusKey').attr('maxlength', 64);
  $('input#radiusKey').after("&nbsp;<input type=\"checkbox\" id=\"radiusKeyMask\" checked onclick=\"changeRadiusKeyStat(this.checked);\"><span>" + WirelessMask + "</span></input>");
  
  /* Get the data and fill the DOM */
  var wlan5gInfo = getData("/f/ap/getWlanAp", "band=1");
  if (wlan5gInfo != null) {
    wlan5gInfo.ssid = decodeURIComponent(wlan5gInfo.ssid);
    wlan5gInfo.password = decodeURIComponent(wlan5gInfo.password);
    wlan5gInfo.radiusKey = decodeURIComponent(wlan5gInfo.radiusKey);
    wpsEnabled = wlan5gInfo.wpsEnabled;
    gChannelList = wlan5gInfo.channelList;
    updateChannelList(getChannelList(gChannelList));
    /* Put the value into the DOM by key (id) */
    $.each(wlan5gInfo, function(key, value) {
      console.log("key : " + key + " value : " + value);
      doAssignValues(key, value);
    });
    if (wlan5gInfo.bandwidth == "HT80Auto") {
      $("select#bandwidth").val("HT80");;
    }
    afterAssign();
  }
  closeWindow("wirelessSchedule");
 
  /* Apply action */
  $('[id=generalApply]').click(function(event) {
    console.log("apply click...");
    closeWindow("wirelessSchedule");
    if (setSCHData("wifi5Gonoff","/f/ap/setSchedule","enableSchedule")) {
      showWindow("waitWindow");
      countdownWindow("waitingDig");
	}
  });
  
  /* Apply action */
  $('[id=Apply]').click(function(event) {
    console.log("apply click...");
    closeWindow("wirelessSchedule");
    if (setData("/f/ap/setWlanAp")) {
      setSCHData("wifi5Gonoff","/f/ap/setSchedule","enableSchedule");
      showWindow("waitWindow");
      countdownWindow("waitingDig");
	}
  });
  
  /* Cancel action */
  $("[id=Cancel]").click(function(event) {
    console.log("cancel click...");
    refresh();
  });
});
</script>

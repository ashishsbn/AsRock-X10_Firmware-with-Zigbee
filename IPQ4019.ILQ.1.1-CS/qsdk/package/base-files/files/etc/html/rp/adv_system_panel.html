<script type="text/javascript">
$(document).ready(function() {
  isLoggedIn();
  var dnsArray, width;

  $('#administrationMenu').parent().removeClass('menu');
  $('#administrationMenu').parent().addClass('mainmenu');
  $('#administrationMenu').find('.submenu').addClass('show_menu');
  $('.show_menu').show();
  $('#adminPanel').removeClass('show_menu');
  $('#adminPanel').removeClass('submenu');
  $('#adminPanel').addClass('mainsubmenu');
  $('#adminPanel').addClass('show_menu');

  /* Empty category arrays */
  emptyElementArrays();

  /* Draw items */
  width = 45;
  font(AdminHardwareVersion, "hardwareVersion", width);
  font(AdminFirmwareVersion, "firmwareVersion", width);
  font(AdminMACAddr, "lanMac", width);
  font(AdminIPAddr, "lanIp", width);
  font(AdminDHCP, "dhcp", width);
  font(AdvWirelessOMode, "opMode", width);
  font(AdminMACAddr, "wanMac", width);
  font(AdminIPAddr, "wanIp", width);
  font(AdminConnectionType, "connectionType", width);
  font(AdminSubnetMask, "wanSubnetMask", width);
  font(AdminDNSServer, "dnsServer", width);
  font(WANGateway, "gateway", width);
  font(AdminWirelessSSID, "wifi0Ssid", width);
  font(AdminRegion, "wifi0Region", width);
  font(AdminChannel, "wifi0Channel", width);
  font(AdminAuthMethod, "wifi0AuthMode", width);
  font(AdminPassword, "wifi0Password", width);
  font(AdminMACAddr, "wifi0Mac", width);
  font(AdminWirelessSSID, "wifi1Ssid", width);
  font(AdminRegion, "wifi1Region", width);
  font(AdminChannel, "wifi1Channel", width);
  font(AdminAuthMethod, "wifi1AuthMode", width);
  font(AdminPassword, "wifi1Password", width);
  font(AdminMACAddr, "wifi1Mac", width);

  /* Get the data and fill the DOM */
  var rpInfo = getData("/f/rp/getRpInfo");
  if (rpInfo != null) {
    rpInfo.firmwareVersion = rpInfo.firmwareVersion.toUpperCase();
    /* Always show disabled in DHCP field */
    rpInfo.dhcp = Disabled;
    rpInfo.opMode = OpModeRPT;
    rpInfo.wifi0Ssid = decodeURIComponent(rpInfo.wifi0Ssid);
    rpInfo.wifi0Ssid = addBreak(rpInfo.wifi0Ssid, 16);
    rpInfo.wifi0Password = decodeURIComponent(rpInfo.wifi0Password);
    rpInfo.wifi0Password = addBreak(rpInfo.wifi0Password, 16);
    rpInfo.wifi1Ssid = decodeURIComponent(rpInfo.wifi1Ssid);
    rpInfo.wifi1Ssid = addBreak(rpInfo.wifi1Ssid, 16);
    rpInfo.wifi1Password = decodeURIComponent(rpInfo.wifi1Password);
    rpInfo.wifi1Password = addBreak(rpInfo.wifi1Password, 16);

    if (rpInfo.wifi0Region.charAt(0) == "F" && rpInfo.wifi0Region.charAt(1) == "R") {
      rpInfo.wifi0Region = "EU";
    }

    if (rpInfo.wifi1Region.charAt(0) == "F" && rpInfo.wifi1Region.charAt(1) == "R") {
      rpInfo.wifi1Region = "EU";
    }

    /* Put the value into the DOM by key (id) */
    $.each(rpInfo, function(key, value) {
      doAssignValues(key, "&nbsp;" + value);
    });
  }
  else {
    console.log("rpInfo is null");
  }
});
</script>

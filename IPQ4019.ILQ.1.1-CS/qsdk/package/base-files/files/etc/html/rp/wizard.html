<script type="text/javascript">
var siteSurveyInfo = {};
var rpSettings = {};
var enableApSecurity = 1;

function copyWirelessSettings(checked)
{
  if (checked) {
    $('input#ssid5g').val($('input#ssid2g').val() + '_5G');
    $('input#psk5g').val($('input#psk2g').val());
  }
}

function setlanSettings()
{
  rpSettings.lanType = $('input[id=lanType]:checked').val();
  $('#lanSettings').hide();

  if (rpSettings.lanType == "dhcp") {
    goToScanWirelessAp();
  }
  else {
    $('#lanStaticSettings').show();
  }
}

function checkWirelessSettings()
{
  var ssid2g, psk2g, ssid5g, psk5g;

  ssid2g = $('input#ssid2g').val();
  if (!checkSSID(ssid2g) || !checkSpace(ssid2g)) {
    alert(WirelessWarn1);
    $('input#ssid2g').focus();
    return false;
  }

  psk2g = $('input#psk2g').val();
  if (enableApSecurity == 1) {
    if (psk2g.length < 8) {
      alert(WirelessWarn2);
      $('input#psk2g').focus();
      return false;
    }
    else if (psk2g.length > 63) {
      alert(WirelessWarn3);
      $('input#psk2g').focus();
      return false;
    }
    else if (!checkSpace(psk2g)) {
      alert(WirelessWarnPsk);
      $('input#psk2g').focus();
      return false;
    }
  }

  ssid5g = $('input#ssid5g').val();
  if (!checkSSID(ssid5g) || !checkSpace(ssid5g)) {
    alert(WirelessWarn1);
    $('input#ssid5g').focus();
    return false;
  }

  if (enableApSecurity == 1) {
    psk5g = $('input#psk5g').val();
    if (psk5g.length < 8) {
      alert(WirelessWarn2);
      $('input#psk5g').focus();
      return false;
    }
    else if (psk5g.length > 63) {
      alert(WirelessWarn3);
      $('input#psk5g').focus();
      return false;
    }
    else if (!checkSpace(psk5g)) {
      alert(WirelessWarnPsk);
      $('input#psk5g').focus();
      return false;
    }
  }

  requiredData.ssid2g = ssid2g;
  requiredData.psk2g = psk2g;
  requiredData.ssid5g = ssid5g;
  requiredData.psk5g = psk5g;

  return true;
}

function getSecurity(auth)
{
  switch(parseInt(auth)) {
    case 1:
      return "WPA2-AES";
    case 2:
      return "WPA Mixed-TKIP+AES";
    case 0:
    default:
      return "OPEN";
  }
}

function getBand(channel)
{
  if (parseInt(channel) <= 14) {
    return Dash24G;
  }
  else {
    return Dash5G;
  }
}

function getSignalImg(signal)
{
  return Math.floor(parseInt(signal)/25 + 1);
}

function showApInputInfo(index)
{
  for (i = 1; i <= parseInt(siteSurveyInfo.ap[0].num); i++) {
    if (parseInt(index) == i) {
      $('#apInputInfo' + i).show();
    }
    else {
      $('#apInputInfo' + i).hide();
    }
  }
}

function setWirelessClientSettings(index)
{
  var band = 0, psk = "";

  if (parseInt(siteSurveyInfo.ap[index].channel) <= 14) {
    band = 0;
  }
  else {
    band = 1;
  }

  if (parseInt(siteSurveyInfo.ap[index].auth) > 0) {
    psk = $('#apInputInfoPsk' + index).val();
    if (psk.length < 8) {
      alert(WirelessWarn2);
      $('input#apInputInfoPsk' + index).focus();
      return;
    }
    else if (psk.length > 63) {
      alert(WirelessWarn3);
      $('input#apInputInfoPsk' + index).focus();
      return;
    }
    else if (!checkSpace(psk)) {
      alert(WirelessWarnPsk);
      $('input#apInputInfoPsk' + index).focus();
      return;
    }
  }

  rpSettings.rootApSsid = siteSurveyInfo.ap[index].ssid;
  rpSettings.rootApBand = band;
  rpSettings.rootApAuth = siteSurveyInfo.ap[index].auth;
  rpSettings.rootApPsk = psk;

  $('#wirelessClientSettings').hide();
  $('input#ssid2g').val(decodeURIComponent(rpSettings.rootApSsid) + '_RPT');
  $('input#ssid5g').val(decodeURIComponent(rpSettings.rootApSsid) + '_RPT_5G');
  if (parseInt(rpSettings.rootApAuth) > 0) {
    enableApSecurity = 1;
    $('input#psk2g').val(rpSettings.rootApPsk);
    $('input#psk5g').val(rpSettings.rootApPsk);
  }
  else {
    enableApSecurity = 0;
  }

  goToWirelessSettings();
}

function drawSiteSurveyTable()
{
  var html;

  $('#siteSurveyList').find("tr:gt(0)").remove();

  if (siteSurveyInfo != null) {
    for (i = 1; i <= parseInt(siteSurveyInfo.ap[0].num); i++) {
      if (i%2 == 0) {
        bgColor = 'bgcolor="#333333"';
      }
      else {
        bgColor = '';
      }

      // SSID + Channel + Security + Band + Signal
      html = '<tr id="apDisplayInfo' + i + '" onclick="showApInputInfo(' + i + ')">';
      html += '<td align="left" class="style5" ' + bgColor + '>&nbsp;';
      html += decodeURIComponent(siteSurveyInfo.ap[i].ssid);
      html += '</td>';
      html += '<td align="center" class="style5" ' + bgColor + '>';
      html += siteSurveyInfo.ap[i].channel;
      html += '</td>';
      html += '<td align="left" class="style5" ' + bgColor + '>&nbsp;';
      html += getSecurity(siteSurveyInfo.ap[i].auth);
      html += '</td>';
      html += '<td align="center" class="style5" ' + bgColor + '>';
      html += getBand(siteSurveyInfo.ap[i].channel);
      html += '</td>';
      html += '<td align="center" ' + bgColor + '><img src="images/Wifi-';
      html += getSignalImg(siteSurveyInfo.ap[i].signal);
      html += '.png" width="30" height="25" /></td>';
      html += '</tr>';

      // Password + Connect
      html += '<tr id="apInputInfo' + i + '" style="display:none">';
      html += '<td colspan="4" class="style5" ' + bgColor + '>';
      if (parseInt(siteSurveyInfo.ap[i].auth) != 0) {
        html += '&nbsp' + RpWlanNetworkKey + '&nbsp:&nbsp';
        html += '<input type="text" name="textfield" id="apInputInfoPsk' + i + '" />';
      }
      html += '</td>';
      html += '<td align="center" ' + bgColor + '>';
      html += '<table width="119" height="39" border="0" cellspacing="0" cellpadding="0">';
      html += '<td class="button1" onclick="setWirelessClientSettings(' + i + ')">'
      html += '<a>' + RpWlanConnect + '</a>';
      html += '</td>';
      html += '</table>';
      html += '</td>';
      html += '</tr>';

      $('#siteSurveyList').append(html);
    }
  }

  $('#scanWirelessAp').hide();
  goToWirelessClientSettings();
}

function goToWirelessAdvancedPage()
{
  refresh('adv_wlan_2g.html');
}

function skipEnableWireless()
{
  closeWindow("noWirelessWindow");
  siteSurveyInfo = null;
  drawSiteSurveyTable();
}

function notifyNoWireless()
{
  showWindow("noWirelessWindow");
}

function getSiteSurveyStatus()
{
  $.ajax({
    url: "/f/rp/wizardGetSiteSurvey",
    type: "GET",
    success: function(result) {
      siteSurveyInfo = result;
      if (parseInt(siteSurveyInfo.ap[0].num) == -1) {
		setTimeout(notifyNoWireless, 1000);
      }
      else {
        drawSiteSurveyTable();
      }
    },
    error : function() {
      console.log("get /f/rp/wizardGetSiteSurvey error");
      siteSurveyInfo = null;
    }
  });
}

function goToScanWirelessAp()
{
  $('#scanWirelessAp').show();
  getSiteSurveyStatus();
}

function goToWirelessClientSettings()
{
  $('#wirelessClientSettings').show();
}

function goToWirelessSettings()
{
  $('#wirelessSettings').show();
}

function setRpSettings()
{
  var argu;

  argu = "lanType=" + rpSettings.lanType;
  if (rpSettings.lanType == "static") {
    argu += "&ipAddr=" + rpSettings.ipAddr;
    argu += "&subnet=" + rpSettings.subnet;
    argu += "&gateway=" + rpSettings.gateway;
    argu += "&dns1=" + rpSettings.dns1;
    argu += "&dns2=" + rpSettings.dns2;
  }

  argu += "&rootApSsid=" + rpSettings.rootApSsid;
  argu += "&rootApBand=" + rpSettings.rootApBand;
  argu += "&rootApAuth=" + rpSettings.rootApAuth;
  argu += "&rootApPsk=" + rpSettings.rootApPsk;

  argu += "&ssid2g=" + encodeURIComponent($('input#ssid2g').val());
  argu += "&psk2g=" + encodeURIComponent($('input#psk2g').val());
  argu += "&ssid5g=" + encodeURIComponent($('input#ssid5g').val());
  argu += "&psk5g=" + encodeURIComponent($('input#psk5g').val());

  $.ajax({
    url: "/f/rp/wizardSetRp",
    type: "POST",
    data: argu,
    dataType: "json",
    success: function(result) {
      console.log(result);
    },
    error : function() {
      console.log("post /f/rp/wizardSetRp error");
    }
  });
}

$(document).ready(function() {
  /* Get the data and fill the DOM */
  var lanInfo = getData("/f/rp/wizardGetLan");
  if (lanInfo != null) {
    if (lanInfo.proto == "static") {
      $('input#lanType').filter('[value=static]').prop('checked', true);
    }
    $('input#staticIpAddr').val(lanInfo.staticIpAddr);
    $('input#staticSubnet').val(lanInfo.staticSubnet);
    $('input#staticGateway').val(lanInfo.staticGateway);
    $('input#staticDns1').val(lanInfo.staticDns1);
    $('input#staticDns2').val(lanInfo.staticDns2);
  }

  $('#lanToWirelessClient').click(function(event) {
    setlanSettings();
  });

  $('#staticToWirelessClient').click(function(event) {
    rpSettings.ipAddr = $('input#staticIpAddr').val();
    rpSettings.subnet = $('input#staticSubnet').val();
    rpSettings.gateway = $('input#staticGateway').val();
    rpSettings.dns1 = $('input#staticDns1').val();
    rpSettings.dns2 = $('input#staticDns2').val();

    if (!checkIPAddr(rpSettings.ipAddr) || isLocalhost(rpSettings.ipAddr)) {
      alert(LANWarn1);
      $('input#staticIpAddr').focus();
      return;
    }

    if (!checkIPMask(rpSettings.subnet)) {
      $("input#staticSubnet").focus();
      return;
    }

    if(!checkIPAddr(rpSettings.gateway)){
      alert(WANWarn3);
      $('input#staticGateway').focus();
      return;
    }

    if (!checkIPAddr(rpSettings.dns1)) {
      alert(WANWarn2);
      $('input#staticDns1').focus();
      return;
    }

    if (rpSettings.dns2!="") {
      if (!checkIPAddr(rpSettings.dns2)) {
        alert(WANWarn2);
        $('input#staticDns2').focus();
        return;
      }
    }

    $('#lanStaticSettings').hide();
    goToScanWirelessAp();
  });

  $('#rescan').click(function(event) {
    $('#wirelessClientSettings').hide();
    goToScanWirelessAp();
  });

  $('#completeRp').click(function(event) {
    console.log(rpSettings);
    if (checkWirelessSettings()) {
      setRpSettings();
      setOpModePara(1);
      rebootTimeout = rebootTimeoutOnRepeaterMode;
      showWindow("waitWindow");
      countdownWindow("rebootingDig");
    }
  });

  $('#cancelRp').click(function(event) {
    refresh('adv_op_mode.html');
  });

  $('input#ssid2g').keyup(function(){
    copyWirelessSettings($('input#copyWireless').prop("checked"));
  });
  $('input#psk2g').keyup(function(){
    copyWirelessSettings($('input#copyWireless').prop("checked"));
  });
});
</script>

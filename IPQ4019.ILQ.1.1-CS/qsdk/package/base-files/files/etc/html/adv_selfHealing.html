var weekName = new Array("0","schMon", "schTue", "schWed", "schThu", "schFri", "schSat", "schSun");

function setData(url)
{
  var argu;

  argu = "selfhealing";
  argu += "&enable=" + parseValueOfOnOff($('#selfHealingSwitch').val());
  argu += "&schMon=" + $("#schMon").val();
  argu += "&schTue=" + $("#schTue").val();
  argu += "&schThu=" + $("#schThu").val();
  argu += "&schWed=" + $("#schWed").val();
  argu += "&schFri=" + $("#schFri").val();
  argu += "&schSat=" + $("#schSat").val();
  argu += "&schSun=" + $("#schSun").val();

  console.log(argu);

  $.ajax({
    url: url,
    type: "POST",
    data: argu,
    dataType: "json",
    success: function(result) {
      console.log(result);
    },
    error : function() {
      console.log("post " + url + " error");
    }
  });

  return true;
}

function checkEnableSchedule(switchThis)
{
  
  if ($('#selfHealingSwitch').val() == "ON") {
     console.log("checkEnableSchedule set schedule on\n");
	  for( week = 1 ; week <=7 ; week++){                                    
	   for(i=0;i<24;i++){                                                       
		   $('#sch'+week+i).attr('onclick','changeTimeOnOffStat(this)');               
		}                                                                     
	  }
 }else{    
	console.log("checkEnableSchedule set schedule off\n");
	  for( week = 1 ; week <=7 ; week++){                                    
	   for(i=0;i<24;i++){                                                       
		   $('#sch'+week+i).attr('onclick','');               
		}                                                                     
	  }
 }
}

$(document).ready(function(){
  isLoggedIn();
  $('#administrationMenu').parent().removeClass('menu');
  $('#administrationMenu').parent().addClass('mainmenu');
  $('#administrationMenu').find('.submenu').addClass('show_menu');
  $('.show_menu').show();
  $('#adminSelfHealing').removeClass('show_menu');
  $('#adminSelfHealing').removeClass('submenu');
  $('#adminSelfHealing').addClass('mainsubmenu');
  $('#adminSelfHealing').addClass('show_menu');

  $("#SelfHealingSchedule").draggable();
  /* Empty category arrays */
  emptyElementArrays();
  getSCHData('/f/getSchedule','selfhealing',"selfHealingSwitch");

  /* Draw items */
  switchOnOff(AdmSelfHealing, "selfHealingSwitch", checkEnableSchedule);
  if ($('#selfHealingSwitch').val() == "ON") {
    $('span#selfHealingSwitch').trigger("click");
    console.log("checkEnableSchedule set schedule on\n");
    for ( week = 1 ; week <= 7; week++) {
      for ( i = 0; i < 24; i++) {
        $('#sch'+week+i).attr('onclick','changeTimeOnOffStat(this)');
      }
    }
  }
  else {
    console.log("checkEnableSchedule set schedule off\n");
    for ( week = 1 ; week <= 7; week++) {
	  for ( i = 0; i < 24; i++) {
        $('#sch'+week+i).attr('onclick','');
      }
    }
  }

  /* Apply action */
  $('[id=Apply]').click(function(event) {
    console.log("apply click...");
    gotoSetSCH();
    if (setData("/f/setSchedule")) {
      showWindow("waitWindow");
      countdownWindow("waitingDig");
    }
  });

  /* Cancel action */
  $("[id=Cancel]").click(function(event) {
    console.log("cancel click...");
    refresh();
  });  
});

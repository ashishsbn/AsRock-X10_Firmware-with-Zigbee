<script type="text/javascript">
var nowFwVersion;
var fwDownloading, fwUpgrading;

function checkFW()
{
  $("#generalcheckUpdate").prop('disabled', true);
  $("#upfile").prop('disabled', true);
  $("#generalSelUpdate").prop('disabled', true);
  $.ajax({
    url: "/f/br/CheckFWupdate",
    type: "GET",
    success: function(result){
      console.log("success");
      console.log(result.enable);
      var status = parseInt(result.enable);
      if (status == 0) {
        alert(PopFWMsg1);
        refresh();
      }
      else if (status == -1) {
        alert(PopFWMsg8);
        refresh();
      }
      else {
        document.getElementById("newFwVersion").innerHTML = result.checknewfw;
        document.getElementById("nowFwVersion").innerHTML = nowFwVersion;
        document.getElementById("askDownloadOrNot").style.display = "";
        $("#generalcheckUpdate").prop('disabled', false);
        $("#upfile").prop('disabled', false);
        $("#generalSelUpdate").prop('disabled', false);
      }
    },
    error: function(){
      console.log("fail");
      alert(PopFWMsg8);
      refresh();
    }
  });
}

function checkFwDownload()
{
  $.ajax({
    url: "/f/br/wizardGetFwDownload",
    type: "GET",
    success: function(result) {
      if (parseInt(result.result) == -1) {
        alert(DownloadWarn3);
        refresh();
      }
      else {
        if (parseInt(result.result) == 1) {
          fwDownloading = 0;
          sendFwUpgrade();
        }
        setTimeout(upgradeFwProcess, 3000);
      }
    },
    error : function() {
      console.log("get /f/br/wizardGetFwDownload error");
      setTimeout(upgradeFwProcess, 3000);
    }
  });
}

function checkFwUpgrade()
{
  if (remainingTime <= 80) {
    $.ajax({
      url: "/f/br/wizardGetDefault",
      type: "GET",
      dataType: "jsonp",
      crossDomain: false,
      success: function(result) {
        refresh();
      },
      error : function() {
        console.log("get /f/br/wizardGetDefault error");
        setTimeout(upgradeFwProcess, 3000);
      }
    });
  }
  else {
    setTimeout(upgradeFwProcess, 3000);
  }
}

function sendFwUpgrade()
{
  $.ajax({
    url: "/f/br/wizardUpgradeFw",
    type: "POST",
    dataType: "json",
    success: function(result) {
      fwUpgrading = 1;
    },
    error : function() {
      console.log("get /f/br/wizardUpgradeFw error");
    }
  });
}

function upgradeFwProcess()
{
  if (fwDownloading == 1) {
    checkFwDownload();
  }
  else {
    checkFwUpgrade();
  }
}

function autoUpgradeFW()
{
  console.log("Upgrade FW ...");
  waitTimeout = 360;
  showWindow("waitWindow");
  countdownWindow("fwUpgradeDig");
  timerStop = 1;

  fwDownloading = fwUpgrading = 0;
  $.ajax({
    url: "/f/br/wizardDownloadFw",
    type: "POST",
    dataType: "json",
    success: function(result) {
      console.log("get /f/br/wizardUpgradeFw success");
    },
    error : function() {
      console.log("get /f/br/wizardUpgradeFw error");
    }
  });
  fwDownloading = 1;
  upgradeFwProcess();
}

function fileCheck()
{
  var oFile = document.getElementById('upfile');
  if (oFile.value == "") {
    alert(FWUpgradeWarn1);
    return false;
  }
  return true;
}

function doLocalUpdate()
{
  if(!fileCheck())
    return false;

  waitTimeout = 300;
  showWindow("waitWindow");
  countdownWindow("fwUpgradeDig");

  $.ajaxFileUpload({
    url: '/f/br/uploadFile',
    secureuri: false,
    fileElementId: 'upfile',
    dataType: 'json',
    success: function (data, status) {
      console.log("send file success! msg=" + data.msg);
      updateFirmware();
    },
    error: function (data, status, e) {
      console.log("ajaxFileUpload error");
    }
  });
}

$(document).ready(function(){  
  isLoggedIn();

  $('#administrationMenu').parent().removeClass('menu');
  $('#administrationMenu').parent().addClass('mainmenu');
  $('#administrationMenu').find('.submenu').addClass('show_menu');
  $('.show_menu').show();
  $('#adminFwUpgrade').removeClass('show_menu');
  $('#adminFwUpgrade').removeClass('submenu');
  $('#adminFwUpgrade').addClass('mainsubmenu');
  $('#adminFwUpgrade').addClass('show_menu');

  var devInfo = getData("/f/br/getDevSummary");
  if (devInfo != null) {
    $("#FirmwareVersion").text(devInfo.FirmwareVersion);
    nowFwVersion = devInfo.FirmwareVersion;
    $.ajax({
      url: "/f/br/prepareUploade",
      type: "POST",
      dataType: "json",
      success: function(result) {
      },
      error: function(result) {
        console.log("get /f/br/prepareUploade error");
      }
    });
  }
  else {
    console.log("devInfo is null");
  }
});

function updateFirmware()
{
  $.ajax({
    url:'/f/br/upgradeFW',
    dataType: 'json',
    success: function(data) {
      console.log("started upgrade result=" + data.result);
      if (data.result == "0") {
        alert(PopFWMsg6);
        refresh();
      }
      else {
        timerStop = 1;
      }
    },
    error: function(data) {
      alert(PopFWMsg6);
      refresh();
    }
  });
}

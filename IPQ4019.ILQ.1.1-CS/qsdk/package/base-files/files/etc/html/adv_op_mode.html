<script type="text/javascript">
var picList = {"0" : "rtPic", "1" : "rptPic", "2" : "apPic", "3" : "staPic"};

function changeOpModePic()
{
  var mode = $('input[id=opMode]:checked').val();
  $('input#opMode').filter('[value=' + mode + ']').prop('checked', true);
  $.each(picList, function(index, value) {
    $('#' + value).hide();
  });
  $('#' + picList[mode]).show();
}

$(document).ready(function(){
  console.log("document ready!!!");
   isLoggedIn();
 
  /* Setup the Menu, expand the Administration items */
  $('#administrationMenu').parent().removeClass('menu');
  $('#administrationMenu').parent().addClass('mainmenu');
  $('#administrationMenu').find('.submenu').addClass('show_menu');
  $('.show_menu').show();
  $('#adminOpMode').removeClass('show_menu');
  $('#adminOpMode').removeClass('submenu');
  $('#adminOpMode').addClass('mainsubmenu');
  $('#adminOpMode').addClass('show_menu');

  /* Empty category arrays */
  emptyElementArrays();
  
  /* Draw items */
  var opModeList = {"0" : OpModeRT, "1" : OpModeRPT, "2" : OpModeAP, "3" : OpModeSTA};
  radios("", "opMode", opModeList, changeOpModePic);

  var opModeInfo = getData("/f/getOpMode");
  if (opModeInfo != null) {
    for (var i=0; i<4; i++) {
      if (i == parseInt(opModeInfo.opMode)) {
        $('input#opMode').filter('[value=' + i + ']').prop('checked', true);
        $('#' + picList[i.toString()]).show();
      }
      else {
        $('input#opMode').filter('[value=' + i + ']').prop('checked', false);
        $('#' + picList[i.toString()]).hide();
      }
    }
  }
  
  /* Apply action */
  $('#Apply').click(function(event) {
    var opMode = $('input[id=opMode]:checked').val();
    switch(parseInt(opMode)) {
      case 0:
        alert(OpModeSameMode);
        return;
      case 1:
        refresh('setup_rp.html');
        return;
      case 2:
        refresh('setup_ap.html');
        return;
      case 3:
        refresh('setup_br.html');
        return;
    }
  });
  $('#Cancel').click(function(event) {
    console.log("cancel click...");
    refresh();
  });
});
</script>
